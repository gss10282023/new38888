services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: btf_db
      POSTGRES_USER: btf_user
      POSTGRES_PASSWORD: btf_password_2025
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U btf_user -d btf_db"]
      interval: 5s
      timeout: 5s
      retries: 30

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 30

  backend:
    build:
      context: ./backend
    env_file:
      - ./backend/.env
    environment:
      DB_HOST: postgres
      REDIS_URL: redis://redis:6379/1
      CHANNEL_REDIS_URL: redis://redis:6379/1
      EMAIL_BACKEND: django.core.mail.backends.console.EmailBackend
      FRONTEND_BASE_URL: http://localhost:5173
      SEED_DEMO_DATA: "true"
      DJANGO_SUPERUSER_EMAIL: admin@demo.local
      DJANGO_SUPERUSER_USERNAME: admin
      DJANGO_SUPERUSER_PASSWORD: admin123456
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - backend_media:/app/media
    command: ["sh", "scripts/docker-entrypoint.sh"]

  frontend:
    build:
      context: ./frontend
    env_file:
      - ./frontend/.env
    depends_on:
      - backend
    ports:
      - "5173:5173"
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0", "--port", "5173"]

volumes:
  postgres_data:
  redis_data:
  backend_media:
